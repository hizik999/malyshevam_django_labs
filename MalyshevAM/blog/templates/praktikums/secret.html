<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growing Flowers</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 100vh;
            margin: 0;
            background-color: #111;
            overflow: hidden;
        }

        .flower {
            position: relative;
            animation: grow 3s ease-out forwards;
        }

        .stem {
            width: 6px;
            height: 0;
            background-color: #3e8e41;
            position: absolute;
            bottom: 0;
            animation: growStem 3s ease-out forwards;
        }

        .leaf {
            width: 30px;
            height: 15px;
            background-color: #3e8e41;
            border-radius: 50%;
            position: absolute;
            animation: growLeaf 3s ease-out forwards;
        }

        .leaf.left {
            transform: rotate(-30deg);
            left: -25px;
            bottom: 60%;
        }

        .leaf.right {
            transform: rotate(30deg);
            right: -25px;
            bottom: 60%;
        }

        .petal {
            width: 50px;
            height: 60px;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            transform-origin: bottom center;
            animation: growPetal 3s ease-out forwards;
        }

        .petal.one {
            transform: rotate(0deg);
            top: -70px;
        }

        .petal.two {
            transform: rotate(60deg);
            top: -70px;
        }

        .petal.three {
            transform: rotate(120deg);
            top: -70px;
        }

        .petal.four {
            transform: rotate(180deg);
            top: -70px;
        }

        .petal.five {
            transform: rotate(240deg);
            top: -70px;
        }

        .petal.six {
            transform: rotate(300deg);
            top: -70px;
        }

        .center {
            width: 30px;
            height: 30px;
            background-color: #fdd835;
            border-radius: 50%;
            position: absolute;
            top: -90px;
            left: calc(50% - 15px);
            animation: growCenter 3s ease-out forwards;
        }

        @keyframes growStem {
            0% { height: 0; }
            100% { height: 200px; }
        }

        @keyframes growLeaf {
            0% { opacity: 0; transform: scale(0); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes growPetal {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes growCenter {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        @keyframes grow {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="petal one"></div>
        <div class="petal two"></div>
        <div class="petal three"></div>
        <div class="petal four"></div>
        <div class="petal five"></div>
        <div class="petal six"></div>
        <div class="center"></div>
    </div>
    <div class="flower">
        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="petal one"></div>
        <div class="petal two"></div>
        <div class="petal three"></div>
        <div class="petal four"></div>
        <div class="petal five"></div>
        <div class="petal six"></div>
        <div class="center"></div>
    </div>

        <div class="stem"></div>
        <div class="leaf left"></div>
        <div class="leaf right"></div>
        <div class="petal one"></div>
        <div class="petal two"></div>
        <div class="petal three"></div>
        <div class="petal four"></div>
        <div class="petal five"></div>
        <div class="petal six"></div>
        <div class="center"></div>
    </div>
</body>
</html>
